############################# Markup tweaks and customization #############################
[markup]
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
hl_Lines = ''
lineAnchors = ''
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = 'murphy'
tabWidth = 4

[markup.asciidocExt]
preserveTOC = true
sectionNumbers = true

# Allow unsafe HTML
[markup.goldmark.renderer]
unsafe = true


############################# Related Articles #############################
[taxonomies]
  alert = "alerts"
  category = "categories"
  downloadable = "downloadBtn"


############################# Team Profiles #############################
[[cascade]]
  type = 'profiles'
  [cascade._target]
    path = '/cohorts/*/**'

[[cascade]]
  type = 'team'
  [cascade._target]
    path = '/cohorts/**'


